<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let number = 1; number <= 10; number++) {
        for (let i = 1; i <= 10; i++) {
            let product = number * i;
            document.write(number + "x " + i + "=" + product + "<br>");
        }
        number = number++
        document.write("<br>")
    }
</script>
</body>
</html>
