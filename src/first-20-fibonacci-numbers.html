<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 0;
    let c;
    let number = 20;
    let total = 0;
    while (number >= 0) {
        c = a;
        a = a + b;
        b = c;
        total = total + b;
        number--;
    }
    document.write(total);
</script>
</body>
</html>
